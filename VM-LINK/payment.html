<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/payment_style.css">
    <link rel="stylesheet" href="css/popstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Complete your purchase</title>
</head>
<body>

    <header>
        <a href="index.html" style="text-decoration:none ;color: black;"><h1 class="logo">VM Link</h1></a>
        <ul class="menu-container">
        </ul>
        <div class="menu-icons-container">
           <img src="Resources/Cart.svg" alt="" class="icon"> 
        </div>
    </header>

    <div class="progress-checkout-container">
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">Plan selected</span>
        </div>
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">User details</span>
        </div>
        <div class="progress-step-container">
            <div class="step-check"></div>
            <span class="step-title">Payment</span>
        </div>
    </div>
    
    <div class="form-container">
        <h2 class="form-title">Payment Details</h2>
        <form action="" class="checkout-form">
            <div class="input-line">
                <label for="name">Name on card</label>
                <input type="text" name="name" id="name" placeholder="Your name and surname">
            </div>
            <div class="input-line">
                <label for="name">Card number</label>
                <input type="text" name="name" id="name" placeholder="1111-2222-3333-4444">
            </div>
            <div class="input-container">
                <div class="input-line">
                    <label for="name">Expiring Date</label>
                    <input type="text" name="name" id="name" placeholder="09-21">
                </div>
                <div class="input-line">
                    <label for="name">CVC</label>
                    <input type="text" name="name" id="name" placeholder="***">
                </div>
            </div>
            <div style="padding-right: 1rem;">
                <a href="paymentsuccess.html"><input type="button" value="Complete purchase"></a>
            </div>
            

        </form>
    </div>
    <script src="js/script1.js"></script>
</body>
</html>
