<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="text-center">Get Course Details with Course Code</h1>

    <div class="container d-flex justify-content-center">
        <form action="/" method="post" class="my-3 mx-3" style="display: flex;">
            <h4>Course Code: </h4>
            <input type="text" name="code" id="cId" class="mx-2">
            
            <input type="submit" value="submit">
        </form>
    </div>
    
    <div class="container d-flex justify-content-center ml-2">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" style="color: blue;">Cource Details</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b style="color: midnightblue;">Course Code: </b>{{n[0]}}</li>
                <li class="list-group-item"><b>Course Name: </b>{{n[1]}}</li>
                <li class="list-group-item"><b>Course Credit: </b>{{n[2]}}</li>
                <li class="list-group-item"><b>Course Type: </b>{{n[3]}}</li>
              </ul>
            </div>
        </div>
    </div>

    
</body>
</html>
